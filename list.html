<div class="page" data-page="listPage">
	<div class="page-content">
		<div class="list-block list-block-custom">
			<ul>
		    {{#each this.lists}}
				<li class="{{this.color}}Color swipeout swipeList" idList={{this.id}}><a href="listDetail.html?title={{this.name}}&id={{this.id}}&color={{this.color}}&id={{this.id}}" data-context-name="devices" 
					class="item-link item-content item-content-custom pippop">
						<div class="item-media">
							<img class="img-custom" src="data:image/jpeg;base64,{{this.image}}"/> 
						</div>  
						<div class="item-inner">
							<div class="item-title"><b>{{this.name}}</b></div>
						<div class="item-after-custom item-after-custom listLi" id="{{this.id}}">
								 <i class="fa fa-check-square-o fa-2x fa-check-square-not-all-conn" aria-hidden="true"></i>
					     </div>
					 </div>
				</a>
					<div class="swipeout-actions-right">
   					 <!-- Add this button and item will be deleted automatically -->
   				     <a href="#" class="swipeout-delete">Delete</a>
 		        </div>
				</li>

			</ul>
