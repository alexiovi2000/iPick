          <form id="loginForm">
            <div class="list-block">
              <ul>     
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Username</div>
                    <div class="item-input">
                      <input type="text" id="username_login" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password"  id="password_login" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                <li><a href="#" class="item-link list-button" id="sign_id">Sign In</a></li>
                <li><a href="#" class="item-link list-button" id="register_id">Register</a></li>
              </ul>
            </div>
          </form>
          <form style="display:none" id="registration_id">
            <div class="list-block">
              <ul>
                  <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email</div>
                    <div class="item-input">
                      <input type="email"  id="email_reg" name="email"  type="text" required placeholder="Email">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Username</div>
                    <div class="item-input">
                      <input type="text" name="username" id="username_reg" placeholder="Username">
                    </div>
                  </div>  
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="password" id="password_reg" minlength="5" placeholder="Password">
                    </div>
                  </div>
                </li>
                 <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Confirm Password</div>
                    <div class="item-input">
                      <input type="password" name="confirmpassword" id="password2_reg"  placeholder="Password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                <li><a href="#" class="item-link list-button" id="register_reg_id">Register!</a></li>
                 <li><a href="#" class="item-link list-button" id="backLogin_id">Back to Login</a></li>
              </ul>
            </div>
          </form>
