	<div data-page="listDetailPage" class="page">
		<div class="page-content">
			<div class="list-block media-list">
				<ul id="listDeviceInListId">
				{{#each this.deviceinlist}}
			  <li class="chooseDeviceToAddList" id="{{this.id}}">
			   <div class="item-content">
					<div class="item-media">
						  <img class="img-custom" src="data:image/jpeg;base64,{{this.image}}"/> 
					</div>  
					<div class="item-inner item-inner-custom">  
					  <div class="item-title-row"> 
						<div class="item-title item-title-custom">{{this.name}}</div>    
					</div>  
				</div>
				</div> 
			</li>    
			{{/each}}
				</ul>   

			</div>
		</div>
		
		<div class="picker-modal picker-1">
    <div class="toolbar">
      <div class="toolbar-inner">
        <div class="left"></div>
        <div class="right"><a href="#" class="close-picker">Done</a></div>
      </div>
    </div>
    <div class="picker-modal-inner">
      <div class="content-block">
       <div class="list-block media-list">
		<ul>
		{{#each this.devices}}       
			<li class="chooseDeviceToAddList" id="{{this.id}}">
			   <div class="item-content">
					<div class="item-media">
						  <img class="img-custom" src="data:image/jpeg;base64,{{this.image}}"/> 
					</div>
					<div class="item-inner item-inner-custom">

						<div class="item-title item-title-custom">{{this.name}}</div>

			</li>
