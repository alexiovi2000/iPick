<div class="page" data-page="home" >
<div class="page-content">
	<div class="list-block list-block-custom">
		<ul>
		{{#each this.devices}}
			<li class="swipeout" idDevice={{this.id}}><a href="about.html?item={{this.name}}&address={{this.address}}"
				class="swipeout-content item-link item-content item-content-custom">
					<div class="item-media">
						  <img class="img-custom" src="data:image/jpeg;base64,{{this.image}}"/> 
					</div>
					<div class="item-inner item-inner-custom">  
					<span class="badge {{this.connected}}"></span>
						<div class="item-title item-title-custom">{{this.name}}</div>    
						<div class="item-after">
						    {{#each this.list}}
							<div class="{{this.name}}"></div>  
							{{/each}}
						</div>
					</div>
			</a>
			<div class="swipeout-actions-right">
   					 <!-- Add this button and item will be deleted automatically -->
   				 <a href="#" class="swipeout-delete">Delete</a>
 		    </div>
			</li>   
	    {{/each}}  
		</ul>
	</div>
</div>
</div>
